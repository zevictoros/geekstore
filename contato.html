        <h1>Fale Conosco!</h1>

                <input type="text" id="subject" placeholder="Assunto" required>
                <textarea id="message" placeholder="Esse formulário é ilustrativo e não tem um e-mail de saída.
entretanto caso deseje entrar em contato comigo abaixo estará os links do github, linkedin e do meu portfólio" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
