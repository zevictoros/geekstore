<body>
    <header>
        <div class="header-content">
            <img src="./src/images/logo.png">
            <nav>
                <ul>

    <main class="contact-section">
        <h1>Fale Conosco!</h1>
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Seu Nome" required>
                <input type="email" id="email" placeholder="Seu E-mail" required>
                <input type="text" id="subject" placeholder="Assunto" required>
                <textarea id="message" placeholder="Esse formulário é ilustrativo e não tem um e-mail de saída." required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        
    </main>
    <script src="src/scripts/contato.js"></script>
</body>
