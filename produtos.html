<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geek Store</title>
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link rel="stylesheet" href="./src/styles/produtos/products.css">
</head>

<body>
  <header>
    <div class="header-content">
      <img src="./src/images/logo.png" alt="Logo">
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="overlay" id="overlay">
    <nav class="mobile-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </div>

  <main class="main-container">
    <div class="showFilter">
      <button class="filter-toggle">Filtrar</button>
    </div>
    <div class="container">
      <div class="filters">
        <h2>Filtros</h2>
        <div class="label">
          <label>
            <input type="checkbox" id="almofadaCheckbox" value="almofada"> Almofadas
          </label>
          <label>
            <input type="checkbox" id="camisasCheckbox" value="camisas"> Camisas
          </label>
          <label>
            <input type="checkbox" id="canecaCheckbox" value="caneca"> Canecas
          </label>
          <label>
            <input type="checkbox" id="capachoCheckbox" value="capacho"> Capachos
          </label>
          <label>
            <input type="checkbox" id="funkoCheckbox" value="funko"> Funko
          </label>
          <label>
            <input type="checkbox" id="placaCheckbox" value="placa"> Placas Decorativas
          </label>
        </div>

        <button class="oculta-filter">Aplicar Filtros</button>
      </div>

      <section class="products"></section>

      <div class="exibirCart">
        <span id="cartIcon" class="cart-icon" onclick="exibirCart()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
          </svg>
        </span>
      </div>
      <aside class="cart">
        <div class="cart-toggle">
          <span id="cartIcon" class="cart-icon" onclick="ocultarCart()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5" />
            </svg>
          </span>
        </div>

        <h2>Carrinho de Compras</h2>
        <ul class="cart-items">
        </ul>
        <div class="cart-total">
          <p>Total: <span id="cart-total">R$ 0.00</span></p>
          <button>Finalizar Compra</button>
        </div>
      </aside>
    </div>
  </main>

  <script type="module" src="./src/scripts/createProdutos.js"></script>
  <script src="./src/scripts/filtro.js"></script>
  <script src="./src/scripts/showFilter.js"></script>
  <script src="./src/scripts/script.js"></script>
</body>

</html>
